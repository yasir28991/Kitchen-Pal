<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
    <!-- font awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- title -->
    <title>Kitchen-pal</title>
  </head>
  <body>
    <!-- header section start -->
    <header class="header">
      <a href="#" class="logo"
        ><i class="fa-solid fa-carrot"></i> Kitchen-pal</a
      >

      <nav class="navbar">
        <a href="#home">home</a>
        <a href="#features">features</a>
        <a href="#products">products</a>
        <a href="#categories">categories</a>
        <a href="#review">review</a>
        <a href="#blogs">blogs</a>
      </nav>

      <div class="icons">
        <div class="fa-solid fa-bars" id="menu-btn"></div>
        <div class="fa-solid fa-search" id="search-btn"></div>
        <div class="fa-solid fa-shopping-cart" id="cart-btn"></div>
        <div class="fa-solid fa-user" id="login-btn"></div>
      </div>

      <form action="" class="search-form">
        <label for="search-box" class="fa-solid fa-search"></label>
        <input type="search" id="search-box" placeholder="search the items" />
      </form>

      <div class="shopping-cart">
        <div class="box">
          <i class="fa-solid fa-trash"></i>
          <img src="/Images/Mango.png" alt="mango"/>
          <div class="content">
            <h3>Mango</h3>
            <span class="price">$4.99/-</span>
            <span class="quantity">qty : 1</span>
          </div>
        </div>

        <div class="box">
          <i class="fa-solid fa-trash"></i>
          <img src="/Images/onion.png" alt="onion" />
          <div class="content">
            <h3>Onion</h3>
            <span class="price">$1.99/-</span>
            <span class="quantity">qty : 1</span>
          </div>
        </div>

        <div class="box">
          <i class="fa-solid fa-trash"></i>
          <img src="/Images/kitchen.png" alt="onion"/>
          <div class="content">
            <h3>Onion</h3>
            <span class="price">$5.99/-</span>
            <span class="quantity">qty : 1</span>
          </div>
        </div>

        <div class="total">total : $12.97/-</div>
        <a href="#" class="btn">checkout</a>
      </div>

      
    </header>
    <!-- header section end -->

    <!-- javascript -->
    <script src="/main.js"></script>
  </body>
</html>
